<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery {
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.5s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 mb-4">
            <img src="./img.jpg.jpg" alt="Image1" class="img-fluid">
        </div>
        <div class="col-md-4 col-sm-6 mb-4">
            <img src="./wp3286623-razor-background.png" alt="Image2" class="img-fluid">
        </div>
        <div class="col-md-4 col-sm-6 mb-4">
            <img src="./wp3286623-razor-background.png" alt="Image3" class="img-fluid">
        </div>
        <div class="col-md-4 col-sm-6 mb-4">
            <img src="./img.jpg.jpg" alt="Image4" class="img-fluid">
        </div>
    </div>
</div>
</body>
</html>
